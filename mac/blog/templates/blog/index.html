{% extends 'blog/basic.html'%}

{% block title %} MAC Blog {% endblock %}

{% block css %} {% endblock %}

{% block body %}

<div class="container">
     <div class="row mb-2 my-4">

          {% for blog in blogpost %}
          <div class="col-md-6">
               <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                         <strong class="d-inline-block mb-2 text-primary">World</strong>
                         <h3 class="mb-0">
                              <a class="text-dark" href="#">{{blog.title}}</a>
                         </h3>
                         <div class="mb-1 text-muted">{{blog.pub_date}}</div>
                         <p class="card-text mb-auto">{{blog.chead1|slice:":60"}}...</p>
                         <a href="blogpost/{{blog.post_id}}">Continue..</a>
                    </div>
                    <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
                         alt="Thumbnail [200x250]" style="width: 300px; height: auto;" src="/media/{{blog.thumbnail}}"
                         data-holder-rendered="true">
               </div>
          </div>
          {% endfor %}

     </div>
</div>


{% endblock %}

{% block js %} {% endblock %}
